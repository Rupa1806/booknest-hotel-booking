<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookNest | Booking Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Booking Details</h1>
</header>

<section class="booking-form">
    <form onsubmit="confirmBooking(event)">

        <label for="customerName">Full Name</label>
        <input type="text" id="customerName" required><br>

        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" required><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" required><br>

        <label for="checkIn">Check-In Date</label>
        <input type="date" id="checkIn" required><br>

        <label for="checkOut">Check-Out Date</label>
        <input type="date" id="checkOut" required><br>

        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" min="1" required><br>

        <label for="hotelName">Selected Hotel</label>
        <input type="text" id="hotelName" readonly><br>

        <label for="packageName">Selected Package</label>
        <input type="text" id="packageName" readonly><br>

        <label for="totalAmount">Total Amount</label>
        <input type="text" id="totalAmount" readonly><br>

        <button type="submit">Confirm Booking</button>

    </form>
</section>

<footer>

</footer>

<script src="js/script.js"></script>
</body>
</html>
